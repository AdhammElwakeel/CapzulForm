<html>
    <head>
        <title>Project 3</title>
        <link rel="stylesheet" href="assets/styles/main.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
        <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    </head>
    <body>
        <div class="container">
            <div class="left-container">
                <h2 class="text-left">Social media Shared Today, Tomorrow <br> or by location</h2>
                <div class="circle">
                    <img src="assets/images/Imgs.png">

                </div>
            </div>


            <div class="right-container">
                <img src="assets/images/Logo.png">

                <form>
                    <div>
                        <h3>Create account</h3>
                        <h5>For business, band or celebrity.</h5>
                    </div>
                    
                    <div class="inputs">
                        <div class="input-container">
                            <label>First name</label>
                            <input type="text" />
                        </div>

                        <div class="input-container">
                            <label>Last name</label>
                            <input type="text" />
                        </div>

                        <div class="input-container">
                            <label>Email address</label>
                            <input type="email" />
                        </div>

                        <div class="input-container">
                            <label>Date of birth</label>
                            <input type="date" />
                        </div>

                        <div class="input-container">
                            <label>Password</label>
                            <input type="password" />
                        </div>

                        <div class="input-container">
                            <label>Confirm password</label>
                            <input type="password" />
                        </div>
                    </div>
                    <div class="bottom-box">
                        <div class="check">
                            <div class="check-box">
                                <input type="checkbox"><h5>Remember Me</h5>
                            </div>
                            <div class="check-box">
                                <input type="checkbox"><h5>I agree to all the <span>Terms</span> and <span>Privacy Policy</span></h5>
                            </div>
                        </div>
                        <h5><span>Forget Password?</span></h5>
                    </div>
                    <div class="buttons">
                        <button class="create-button">Create account</button>
                        <button class="create-button grey"><i class="fab fa-google"></i> Sign-in with Google</button>
                    </div>
                    <h5 class="log-in">Don't Have an Account?<span> Log in</span></h5>
                </form>
                <div class="download-apps">
                    <img src="assets/images/Group.png">
                    <img src="assets/images/Layer 2.png">
                </div>
            </div>
        </div>
    </body>
</html>
